<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Jobs</title>
  </head>
  <body class="bg-light">

    <section class='container bg-white py-4' >
        <p class='text-center' style='font-size:50px;font-family: "Cabin", sans-serif;'>Available jobs</p>
        <hr>
        {% for i in jobs %}
            <div class="border rounded p-2 mt-2">
                <div class="row" style='font-family: "Cabin", sans-serif;'>
                    <div class="col-md-9 pl-4"><h2>{{i.name}}</h2></div>
                    <div class="col-md-2 px-auto mx-auto"><a href='uploadcv/{{i.id}}' class="btn btn-lg btn-block btn-success">Apply</a></div>
                </div>

                <div class="col-md-12 text-muted" style="font-family: 'Merriweather Sans', sans-serif;">
                    {{i.description}}
                </div>
                <div class="col-md-12 mt-4" style="font-family: 'Merriweather Sans', sans-serif;">
                    <p class='text-muted' style="text-transform:uppercase;"><span style="font-size:20px;">Skills</span>: {{i.skills}}</p>
                </div>
            </div>
            {% endfor %}
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
